<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dojonary</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <nav id="navbar">
        <h1 style="font-size:35px;">Dojonary</h1>
        <form class="search">
          <input class="search" type="search" placeholder="Search">
        </form>
        <input class="btn" type="button" value="login" onclick="changeText(this)">
      </nav>
    </header>

    <div class="first-blk">
      <div class="left-col">
        <h1>ninja</h1><br>
        <P>&nbsp;&nbsp;<em>noun</em></p><br>
        <p>Plural: <em>ninjas</em></p><br>
        <input class="yellow-btn" type="button" value="13 likes" onclick="addLike1(this)">
      </div>

      <div class="right-col">
        <p>
          A practitionar skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a>
        </p>
      </div>
    </div>

    <div class="second-blk">
      <div class="third-col">
        <p>Dojonary is<br>defined by <strong>YOU</strong></p><br>
        <input class="green-btn" type="button" value="Add Definition" onclick="hide(this)">
      </div>
    </div>

    <div class="third-blk">
      <div class="left-col">
        <h1>ninja</h1><br>
        <P>&nbsp;&nbsp;<em>noun</em></p><br>
        <p>Plural: <em>ninjas</em></p><br>
        <input class="yellow-btn" type="button" value="37 likes" onclick="addLike2(this)"">
      </div>

      <div class="right-col">
        <p>
          A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus
        </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
