<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>liking likes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>Network</header>
    <div class="feed">
      <p>Your Feed</p>
    </div>
    <div class="main">

      <div class="left-col">
        <div>
          <img src="user-circle.png" alt="avatar icon">
        </div>
        <div>
          <a class="ava-text" href="#">Add an avatar</a>
        </div>
        <div class="name" style="font-size: 30px; margin-left: 45px;">James Doe</div>
      </div>

      <div class="right-col">

        <div class="box-1">
          <div class="row">
            <p>Neil M</p>
            <label class="label1" for="like">9 like(s)</label>
            <input id="like" type="button" value="Like" onclick="likeIncrease1()">
          </div>
          <br>
          <p>I just set up this new discord bot, let me know what you all think.<a href="#">link</a></p>
        </div>

        <div class="box-2">
          <div class="row">
            <p>Nichole K</p>
            <label class="label2" for="like">12 like(s)</label>
            <input id="like" type="button" value="Like" onclick="likeIncrease2()">
          </div>
          <br>
          <p>Just finished my <a href="#">next comic</a>, chekc it out.</p>
        </div>

        <div class="box-3">
          <div class="row">
            <p>Jim R</p>
            <label class="label3" for="like">9 like(s)</label>
            <input id="like" type="button" value="Like" onclick="likeIncrease3()">
          </div>
          <br>
          <p>I can't stop listening to the <a href="#">new album</a>.<br>Who else is liking it?</p>
        </div>

      </div>

    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
